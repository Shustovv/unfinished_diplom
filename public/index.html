<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>Дипломная работа</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chroma-js@2.1.3/chroma.min.js"></script>
</head>
<body>
    <header>
        <h1>Расчет деформации балки</h1>
    </header>
    <div class="container">
        <div class="sidebar">
            <h2>Выберите график</h2>
            <ul class="canvas-list">
                <li><a href="#" onclick="showCanvas(1); return false;">Начальная балка</a></li>
                <li><a href="#" onclick="showCanvas(2); return false;">Перемещения</a></li>
                <li><a href="#" onclick="showCanvas(3); return false;">Напряжения</a></li>
            </ul>
            
        </div>
        
        <div class="content">
            <div id="canvas-container" class="canvas-container">
                <canvas id="canvas1"></canvas>
                <canvas id="canvas2"></canvas>
                <canvas id="canvas3"></canvas>
            </div>
            <form id="input-form">
                <h2>Входные данные</h2>
                <div class="row">
                    <div class="form-group">
                        <label for="width">Длина балки [м]</label>
                        <input type="number" id="width" name="width" required>
                    </div>
                    <div class="form-group">
                        <label for="height">Высота балки [м]</label>
                        <input type="number" id="height" name="height" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="material-poisson-ratio">Коэфф. Пуассона</label>
                        <input type="number" id="material-poisson-ratio" name="material-poisson-ratio" required>
                    </div>
                    <div class="form-group">
                        <label for="material-modulus">Модуль Юнга [ГПа]</label>
                        <input type="number" id="material-modulus" name="material-modulus" required>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="x-divisions">Разбиений по оси X</label>
                        <input type="number" id="x-divisions" name="x-divisions" required>
                    </div>
                    <div class="form-group">
                        <label for="y-divisions">Разбиений по оси Y</label>
                        <input type="number" id="y-divisions" name="y-divisions" required>
                    </div>
                </div>
                <div class="row row3">
                    <div class="form-group">
                        <label for="load-force">Сила нагрузки [кH/мм<sup>2</sup>]</label>
                        <input type="number" id="load-force" name="load-force" required>
                    </div>
                    <div class="form-group gr">
                        <label for="beam-fixing">Закрепления балки</label>
                        <select id="beam-fixing" name="beam-fixing" required>
                            <option value="">Выбор</option>
                            <option value="both">C двух сторон</option>
                            <option value="right">Справа</option>
                            <option value="left">Слева</option>
                        </select>
                    </div>
                    <div class="form-group gr">
                        <label for="beam-type">Тип состояния тела</label>
                        <select id="beam-type" name="beam-type" required>
                            <option value="">Выбор</option>
                            <option value="plos">плоско-напряжённое</option>
                            <option value="deform">плоско-деформируемое</option>
                        </select>
                    </div>
                
                
                    <div class="form-group"> 
                        <label for="load-force">Отрезок действия силы :</label>
                        <div class="load-area-input put">
                            <label for="load-area-x1">X1</label>
                            <input type="number" id="load-area-x1" name="load-area-x1" required>
                        </div>
                        <div class="load-area-input ">
                            <label for="load-area-x2">X2</label>
                            <input type="number" id="load-area-x2" name="load-area-x2" required>
                        </div>
                    </div>
                    <div class="form-group g2">    
                        <button id="build-button" type="button" onclick="buildBeam()">Построить балку</button>
                    </div>
            </form>
            
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
